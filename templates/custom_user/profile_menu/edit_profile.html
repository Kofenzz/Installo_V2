{% extends 'base.html' %}

{% block title %}{{ user.request.first_name }} {{ user.request.last_name }} {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br>
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Edit Profile</h2>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ edit_profile.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>

                </div>
                <br><br>
            </div>
        </div>
    </div>
{% endblock %}
